<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リダイレクト中...</title>
  <script type="text/javascript">
    const path = window.location.pathname;
    const repoName = '/';

    sessionStorage.setItem('redirectPath', path);

    if (path.startsWith(repoName + 'client/')) {
      window.location.replace(repoName + 'client.html');
    } else if (path.startsWith(repoName + 'share/')) {
      window.location.replace(repoName + 'share.html');
    } else if (path.startsWith(repoName + 'demo')) {
      window.location.replace(repoName + 'demo.html');
    } else {
      window.location.replace(repoName);
    }
  </script>
</head>
<body>
  <p>ページを読み込んでいます...</p>
</body>
</html>
