<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Client</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        .error-page-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color-2);
            font-family: var(--font-zen);
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: var(--text-color-2);
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-family: var(--font-geist);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color-2);
            margin: 0 0 0.5rem 0;
        }
        .error-message {
            color: var(--text-muted-2);
            font-size: 1.1rem;
            line-height: 1.7;
            margin: 0 0 2rem 0;
        }
    </style>
</head>
<body class="full-client-body">
    
    <div id="loading-page" class="page-loader"><h1>接続中...</h1></div>

    <div id="error-page" class="error-page-wrapper" style="display: none;">
        <div class="error-content">
            <div class="error-icon"><i class="fa-solid fa-link-slash"></i></div>
            <h1 class="error-title">無効なリンクです</h1>
            <p class="error-message">この共有リンクは存在しないか、有効期限が切れています。</p>
            <a href="/" class="btn-main btn-secondary">トップページに戻る</a>
        </div>
    </div>

    <div id="client-page" class="full-client-page" style="display: none;">
        <div class="client-container" id="full-client-container" data-lenis-prevent>
            <div class="sidebar" id="guild-list"></div>
            <div class="sidebar" id="channel-list-container">
                <div id="guild-name-container" class="sidebar-header">
                    <button class="mobile-back-button" id="back-to-guilds"><i class="fas fa-chevron-left"></i></button>
                    <span id="guild-name-text">サーバーを選択</span>
                </div>
                <ul id="channel-list"></ul>
            </div>
            <div class="main-content">
                <header id="channel-header">
                    <button class="mobile-back-button" id="back-to-channels"><i class="fas fa-chevron-left"></i></button>
                    <span id="channel-name-text">チャンネルを選択してください</span>
                </header>
                <div id="message-list-wrapper">
                    <div id="message-list"></div>
                </div>
                <footer class="chat-form-container">
                    <div id="reply-indicator" style="display: none;">
                        <div class="reply-indicator-content">
                            <span>返信先: <span id="reply-to-user"></span></span>
                            <div class="reply-actions">
                                <button id="mention-toggle-button" class="mention-button" title="メンションのON/OFF">@</button>
                                <button id="cancel-reply-button">&times;</button>
                            </div>
                        </div>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="message-input" placeholder="メッセージを送信" autocomplete="off" disabled>
                    </form>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="share.js"></script>
</body>
</html>
